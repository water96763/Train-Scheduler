<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="train.css">
    <!--  CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 
 <!-- Firebase References -->
 <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="jumbotron" style="background-color: tan; color: white">
    <h1>Train Timetable</h1>
    <p class="lead"> When is my train coming?</p>
</div>

<div class="card-md-4" id="currentTrainSchedule"></div>
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <table class="table table-sm table-striped" id='train-table'>
              <thead>
          <tr>
            <th scope="col">Train name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <th scope="row"></th> -->
            <td>Trenton Express</td>
            <td>Trenton</td>
            <td>25</td>
            <td>05:35 PM</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
      <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body" id="addTrain">
            <form>
            <div class="form-group">
                <label for="trainName">Train name</label>
                <input type="text" class="form-control form-control-sm input-sm" id="name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control form-control-sm input-sm" id="destination">
            </div>
                <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control form-control-sm input-sm" id="firstTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control form-control-sm input-sm" id="frequency">
            </div>
            <button type="button" class="btn btn-primary" id="addTrainButton">Submit</button>
        </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="train.js"></script> 

</body>
</html>
